<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .center {
            text-align: center;
        }
        .center h1 {
            font-size: 5rem;
            color: #dc3545;
        }
        .center p {
            font-size: 1.25rem;
        }
        .center a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .center a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>404</h1>
        <h2>OpenSimulator</h2>
        <p>Welcome to the virtual world of nothing.</p>
    </div>
</body>
</html>
